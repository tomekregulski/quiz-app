<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Quiz App</title>
</head>
<body id="body" class="container-fluid mr-3 ml-3">
    <header>
        <div class="row">
            <div class="pt-3 col-2">Highscore:
                <span id="highscore"></span>
            </div>
            <div class="col-8"></div>
            <div class="pt-3 pr-5 col-2">
                <div class="text-right" id="timer">
                    <span>Time Left:&nbsp;</span>
                    <span id="timerCount"></span>
                </div>
            </div>
        </div>
        <div id="spacer"></div>
        <h1 class="pt-5 text-center">JavaScript Basics Quiz</h1>
    </header>
    <main>
        <div class="d-flex flex-column justify-content-center align-items-center" id="card">
            <div class="card d-flex flex-column justify-content-center align-items-center mt-5" style="width: 500px; height: 200px">
                <button type=button id="start" class="btn btn-primary px-4 mt-5" value="HELLO">Start</button>
                <div class="mb-4 h3" id="question">
                </div>
                <div id="choices">
                </div>
                <div id="yourName">
                </div>
                <div id="playAgain">
                </div>
            </div>
            <div class="d-flex mt-5 justify-content-center">
                <span class="border-top px-5" id="correctText">&nbsp;&nbsp;&nbsp;Correct!&nbsp;&nbsp;&nbsp;</span>
                <span class="border-top px-5" id="wrongText">&nbsp;&nbsp;&nbsp;Wrong!&nbsp;&nbsp;&nbsp;</span>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
